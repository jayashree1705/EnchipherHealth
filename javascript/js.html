<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a="10"
        var b=5
        console.log(a+b)
        console.log(typeof(a+b))


        var x=10
        var y="10"
        console.log(x==y)//compare value 
        console.log(x===y)//compare value ana data type



        var num=15
        if(num>0){
            console.log("positive")
        }
         else if(num<0){
            console.log("negative")
        }
         else{
            console.log("zero")
        }

        var p=10
        var q=20
        var r="30"
        var sum =p+q+r
        console.log(sum)
        console.log(typeof(sum))

        var value=true;
        var result=Number(value)+5;
        console.log(result);
        console.log(typeof(result));


        var a=7
        var b=3
        console.log(a>b)

        var marks="85"
        var passed=Number(marks)>=40
        console.log(passed)


        var age=20
        var id=false
        var result=age>=18&&id;
        console.log(result)



        var count
        console.log(count)
        console.log(typeof(count))
        count=10
        console.log(count)
        console.log(typeof(count))


        var num1="5"
        var num2="2"
        console.log(num1+num2,typeof(num1+num2))
        console.log(num1-num2,typeof(num1-num2))
        console.log(num1*num2,typeof(num1*num2))



    </script>
</head>

</body>
</html>
